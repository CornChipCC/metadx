<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Password Reset - SB Admin</title>
        <link href="../css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Password Recovery</h3></div>
                                    <div class="card-body">
                                        <div class="small mb-3 text-muted">Enter your email address and we will send you a link to reset your password.</div>
                                        <form>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" />
                                                <label for="inputEmail">Email address</label>
                                            </div>
                                            <div>
                                                <button class="confirmbtn">인증번호 보내기</button>
                                            </div><br>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="epw" type="password"/>
                                                <label for="epw" id = emconfirmchk>인증번호</label>
                                            </div>
                                            <div>
                                                <button class="confirmbtn2">인증번호 확인</button>
                                            </div><br>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="small" href="login.html">Return to login</a>
                                                <a class="btn btn-primary reset" href="login.html">Reset Password</a>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="register.html">Need an account? Sign up!</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2022</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="../js/scripts.js"></script>
    </body>
</html>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    document.querySelector(".confirmbtn").addEventListener("click", (event) => {

        event.preventDefault();
        event.stopPropagation();

        email = document.querySelector("#inputEmail").value;

        axios.post("/member/mail", email).then(res => {
            alert(email + "로 메일을 보냅니다.");
            console.log(res.data)

        })

    }, false)
</script>

<script>
    document.querySelector(".confirmbtn2").addEventListener("click", (event) => {

    event.preventDefault();
    event.stopPropagation();

    code = document.querySelector('#epw').value;

    axios.post("/member/mail_chk", code).then(res =>{
        if(res.data == code){
            alert("인증이 완료되었습니다.")
            console.log("인증완료")
        }else{
            alert("인증이 실패하였습니다.")
            console.log("인증실패")
        }
    })
    }, false)
</script>
<script>
    document.querySelector(".reset").addEventListener("click", (event) => {

        email = document.querySelector("#inputEmail").value;

        event.preventDefault();
        event.stopPropagation();

        const obj = {mid:'aaa', email:email}

        axios.post("/member/pwreset", obj).then(res =>{

            self.location = "http://localhost:8080/login.html"
        })

</script>
