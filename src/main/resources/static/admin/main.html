        <!-- Table -->
        <script>

            // bootstrap function
            const datatablesSimple = document.getElementById('datatablesSimple');
            const tabletest = new simpleDatatables.DataTable(datatablesSimple);

            tabletest.on('datatable.init', function(args) {
                axios.get("/admin/statisticsList").then(res => {

                    const obj = {
                    // Quickly get the headings
                    headings: ["pfdno", "bno", "email", "pfdresult", "pfdreg_date", "department", "team"],

                        // data array
                        data: []
                    };

                    // Loop over the objects to get the values
                    for ( let i = 0; i < res.data.length; i++ ) {
                        let cnt = 0
                        obj.data[i] = [];

                        for (let j = 0; j < obj.headings.length; j++) {
                            const p = obj.headings[j]
 
                            if( res.data[i].hasOwnProperty(p) ) {
                                if (cnt == 3 && res.data[i][p] == 1) {
                                    obj.data[i].push("성공")
                                }
                                else if (cnt == 3 && res.data[i][p] == 0) {
                                    obj.data[i].push("실패")
                                }
                                else {
                                    obj.data[i].push(res.data[i][p].toString())
                                    cnt += 1
                                }
                            }
                        }
                    }

                    tabletest.insert(obj)

                }).catch(err => {
                    console.log("데이터를 불러오는데 실패하였습니다." + err)
                })

            });

            tabletest.on('datatable.sort', function(column, direction) {
                console.log(column, direction)
            });
        </script>

        <!-- Bar Chart -->
        <script>
            // Set new default font family and font color to mimic Bootstrap's default styling
            Chart.defaults.global.defaultFontFamily = '-apple-system,system-ui,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif';
            Chart.defaults.global.defaultFontColor = '#292b2c';

            const chartdata = new Array();

            axios.get("/admin/getCountDownloads").then(res => {
 
                for ( let i = 0; i < 12; i++ ) {
                    chartdata.push(0)
                    for ( let j = 0; j < res.data.length; j++ ){
                        if(res.data[j]["no"] - 1 == i){
                            chartdata.pop()
                            chartdata.push(res.data[j]["count"])
                        }
                    }
                }

            }).catch(err => {
                    console.log("데이터를 불러오는데 실패하였습니다. " + err)
            })

            // Bar Chart Example
            var ctx = document.getElementById("myBarChart");
            var myLineChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월"],
                datasets: [{
                label: "Downloads",
                backgroundColor: "rgba(2,117,216,1)",
                borderColor: "rgba(2,117,216,1)",
                data: chartdata,
                }],
            },
            options: {
                scales: {
                xAxes: [{
                    time: {
                    unit: 'month'
                    },
                    gridLines: {
                    display: false
                    },
                    ticks: {
                    maxTicksLimit: 7
                    }
                }],
                yAxes: [{
                    ticks: {
                    min: 0,
                    max: 40,
                    maxTicksLimit: 5
                    },
                    gridLines: {
                    display: true
                    }
                }],
                },
                legend: {
                display: false
                }
            }
            });
        </script>
