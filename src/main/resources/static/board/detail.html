<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="content"></div>
    <div class="btnDiv"></div>

    <script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js'></script>
    <link rel='stylesheet' href='http://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'/>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const bno = window.sessionStorage.getItem("bno")
        
        axios.get("/board/post/" + bno).then(res => {
            const post = res.data
            let str = ""
            
            str += `<input tpye="text" value="${post.bno}"disabled/>`
            str += `<input tpye="text" value="${post.title}"disabled/>`
            str += `<input tpye="text" value="${post.content}"disabled/>`
            str += `<input tpye="text" value="${post.member.mname}"disabled/>`
            str += `<input tpye="text" value="${post.member.email}" hidden disabled/>`
            str += `<input tpye="text" value="${post.regDate}"disabled/>`
            str += `<input tpye="text" value="${post.modDate}"disabled/>`
            
            document.querySelector(".content").innerHTML = str
            
            // const member = window.sessionStorage.getItem("member")
            // console.log(member)
            const member = "user1@kt.com"
            if(member == post.member.email) {
                let btn = ""
                btn += `<a class="btn btn-outline-secondary">수정</a>`
                btn += `<button class="btn btn-secondary" id="postDelBtn">삭제</button>`
                document.querySelector(".btnDiv").innerHTML = btn
            }
        })

        document.querySelector(".btnDiv").addEventListener("click", (e) =>{ 
                
            const target = e.target

            const btn = target.getAttribute("id")

            if(btn == "postDelBtn") {
                console.log("delClick")
                axios.delete("/board/post/delete", {params: {bno: bno}}).then(res => {
                    location.href="list.html"
                })
            }

        }, false)
    </script>
</body>
</html>
