<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Test</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Bno</th>
            <th scope="col">Title</th>
            <th scope="col">Writer</th>
            <th scope="col">RegDate</th>
        </tr>
        </thead>

        <tbody>

        <tr th:each="post:${boardList}"  >
            <th scope="row">[[${post.bno}]]</th>
            <td>
                <a th:href="@{'/board/'+${post.bno}}">[[${post.title}]]</a>
            </td>
            <td>빈칸</td>
            <td>[[${#temporals.format(post.regDate, 'yyyy-MM-dd')}]]</td>
        </tr>
        </tbody>
    </table>
    <a href="addPost">등록</a>
</body>
</html>
