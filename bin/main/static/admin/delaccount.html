     <!-- Block account manage -->
     <script>

        const lockaccount = []
        const memberManagement = document.getElementById('memberManagement');
        const memberManagementtable = new simpleDatatables.DataTable(memberManagement, {

                columns : [
                    {   
                        select: 4,
                        render: function(data, cell, row) {
                    
                            return `<button onclick="statechange(this)" data-row='${row.dataIndex}' type='button'>체크 버튼 넣을 공간</button>`;
                        
                        }
                    }
                ]
            }
        )

        // table init
        memberManagementtable.on('datatable.init', function(args) {
            axios.get("/admin/getLockAccount").then(res => {

                const obj1 = {
                // Quickly get the headings
                headings: ["blno", "email", "islock", "blockdate"],

                    // data array
                    data: []
                };

                // Loop over the objects to get the values
                for ( let i = 0; i < res.data.length; i++ ) {
                    let cnt = 0
                    obj1.data[i] = [];

                    for (let j = 0; j < obj1.headings.length; j++) {
                        lockaccount.push(res.data[i]["email"].toString())
                        const p = obj1.headings[j]

                        if( res.data[i].hasOwnProperty(p) ) {
                                if (cnt == 2 && res.data[i][p] == 1) {
                                    obj1.data[i].push("차단")
                                }
                                else if (cnt == 2 && res.data[i][p] == 0) {
                                    obj1.data[i].push("알 수 없음")
                                }
                                else {
                                    obj1.data[i].push(res.data[i][p].toString())
                                    cnt += 1
                                }
                            }
                    }
                }
                memberManagementtable.insert(obj1)

            }).catch(err => {
                console.log("차단 계정을 불러오는데 실패하였습니다. " + err)
            })

        });

        // button
        function statechange(elem) {
            console.log(lockaccount[elem.dataset.row])
            elem.innerHTML = "변경되었습니다";
        
            axios.post("/admin/changeLockAccount?email=" + lockaccount[elem.dataset.row]).then(req => {
                // modal
                alert(lockaccount[elem.dataset.row] + " 계정이 잠금 해제되었습니다.")
                location.reload();
            })
        }

    </script>
