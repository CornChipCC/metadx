<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="content">
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const bno = window.sessionStorage.getItem("bno")

        axios.get("/board/post/" + bno).then(res => {
            const post = res.data
            let str = ""
            
            str += `<input tpye="text" value="${post.bno}"disabled/>`
            str += `<input tpye="text" value="${post.title}"disabled/>`
            str += `<input tpye="text" value="${post.content}"disabled/>`
            str += `<input tpye="text" value="${post.member.mname}"disabled/>`
            str += `<input tpye="text" value="${post.member.email}" hidden disabled/>`
            str += `<input tpye="text" value="${post.regDate}"disabled/>`
            str += `<input tpye="text" value="${post.modDate}"disabled/>`
            
            document.querySelector(".content").innerHTML = str
        })
    </script>
</body>
</html>
