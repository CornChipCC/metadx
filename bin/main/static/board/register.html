

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Upload Test</h1>
    <form method="post" action="/board/register" enctype="multipart/form-data">

        <input type="text" name="fkey" value ="1234567890"><br><br><br><br>
        <input type="file" name="files" multiple/><br><br><br><br>

        <button class="fileUploadBtn">Upload</button>

    </form>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="row mb-3">
                    <label for="title" class="form-label">제목</label>
                    <input type="text" class="form-control" id="title" name="title"/>
                </div>
                <div class="row mb-3">
                    <label for="content" class="form-label">내용</label>
                    <textarea  class="form-control" id="content" name="content"></textarea>
                </div>
                <div class="row justify-content-end">
                    <button class="btn btn-secondary" id="addPostBtn">등록</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="../js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
    <script src="../js/datatables-simple-demo.js"></script>
    
    <script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js'></script>
    <link rel='stylesheet' href='http://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'/>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        // const member = window.sessionStorage.getItem("member")
        // console.log(member)
        const member = "user1@kt.com"
        
        document.querySelector("#addPostBtn").addEventListener("click", (e) =>{

            let title = document.querySelector("#title").value
            let content = document.querySelector("#content").value
                
            const data = {
                title: title,
                content: content,
                member: {
                    email: member
                },
                regDate: new Date()
            }

            axios.post("/board/post/add", data).then(res => {
                location.href="list.html"
            })

        }, false)
    </script>
</body>
</html>
